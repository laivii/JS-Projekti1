<!DOCTYPE html>
<html>
    <head>
        <title>To Do</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>To Do</h1>
        <textarea name="task" id="task" cols="22" rows="1" maxlength="20" placeholder="Write task..."></textarea>
        <button id="submit">submit</button>

        <ul id="tasklist"></ul>

        <table>
            <tr>
                <td id="amount">0 tasks</td>
                <td id="done">0 done</td>
                <td id="notdone">0 not done</td>
            </tr>
        </table>

    </body>
    <script src="js/script.js"></script>
</html>
